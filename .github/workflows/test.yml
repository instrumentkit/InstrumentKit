name: Testing

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  static-checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: pip install --upgrade pre-commit
    - name: Run static checks via pre-commit
      run: SKIP=no-commit-to-branch pre-commit run --all --show-diff-on-failure
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python-version: 3.8
            TOXENV: "py38"
          - python-version: 3.9
            TOXENV: "py39"
          - python-version: 3.9
            TOXENV: "py39-numpy"
          - python-version: "3.10"
            TOXENV: "py310"
          - python-version: "3.11"
            TOXENV: "py311"
          - python-version: "3.12"
            TOXENV: "py312"
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: pip install --upgrade pip setuptools wheel virtualenv tox
    - name: Test with tox
      env:
        TOXENV: ${{ matrix.TOXENV }}
      run: tox
    - name: Upload coverage to Codecov
      if: github.repository_owner == 'instrumentkit'
      uses: codecov/codecov-action@v4
      env:
        TOXENV: ${{ matrix.TOXENV }}
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      with:
        env_vars: TOXENV
        fail_ci_if_error: true
        flags: unittests
        name: codecov-umbrella
        verbose: true
        files: ./coverage.xml
